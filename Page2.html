<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<div id="app">
  <input type="text" v-model='user'>
  <button @click='addUser()'>Click</button>

  <div ref='contacts' v-for="user in users">
    <p>{{user.name}} <button @click = "removeUser(user.name)">Удалить</button></p>
  </div>
  <div ref='edites'></div>
</div>

<script>
  let app = new Vue({
    el: '#app',
    data: () => ({
      user: '',
      users: [
        {
          name: 'Metric'
        }
      ]
    }),
    methods: {
      removeUser(user){
        let index = this.users.findIndex(e => e.name == user)
        this.users.splice(index, 1)
      },
      addUser(){
        this.users.push({
          name: this.user
        })
        this.user = ''
      }
      }
  })
</script>
